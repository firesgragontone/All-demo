// 指定模板类的包路径
option java_package = "cn.bugstack.design.mediator.mediator";
// 指定模板类的名称，名称必须是有实际业务意义的
option java_outer_classname = "XNodeProto";

// 定义课程
message xnode{
  // 课程名称
  required string namespace = 1;
  // 课程分数
  required int32 id = 2;

  required string parameterType = 3;
  required string resultType = 4;
  required string sql = 5;
}